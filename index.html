<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جدول المحاضرة اليومي</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #eef3fa;
      margin: 0;
      padding: 0;
    }

    .header {
      background: linear-gradient(to left, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 25px 10px 10px;
    }

    .header input.title {
      background: transparent;
      border: none;
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      width: 90%;
      outline: none;
    }

    .day-field {
      margin-top: 10px;
    }

    .day-field input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      width: 250px;
      text-align: center;
    }

    .btn-container {
      text-align: center;
      margin: 15px 0;
    }

    .save-btn {
      background-color: #2a5298;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .table-wrapper {
      width: 100%;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.07);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      vertical-align: middle;
      word-break: break-word;
    }

    th input, td input {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 18px;
      text-align: center;
      outline: none;
      white-space: normal;
      word-break: break-word;
    }

    th {
      background-color: #f1f7ff;
      font-weight: bold;
    }

    th:first-child,
    td:first-child {
      background-color: #e0ecff;
      font-weight: bold;
      min-width: 130px;
    }
  </style>
</head>
<body>

  <div id="capture-area" style="background-color: white;">
    <div class="header">
      <input class="title" type="text" value="جدول المحاضرة اليومي">
      <div class="day-field">
        <input type="text" placeholder="اكتب اليوم هنا">
      </div>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th><input type="text" value="الوقت"></th>
            <th><input type="text" value="ثانوية الشهيد أحمد حسن متراس"></th>
            <th><input type="text" value="ثانوية آمنة بنت وهب"></th>
            <th><input type="text" value="ثانوية العلم النافع"></th>
            <th><input type="text" value="إعدادية الحورية للبنات"></th>
            <th><input type="text" value="ثانوية أحمد بن حنبل"></th>
          </tr>
        </thead>
        <tbody>
          ${['8:00 - 9:00 ص', '9:00 - 10:00 ص', '10:00 - 11:00 ص', '11:00 - 12:00 م', '12:00 - 1:00 م', '1:00 - 2:00 م', '2:00 - 3:00 م', '3:00 - 4:00 م', '4:00 - 5:00 م'].map(time => `
            <tr>
              <td><input type="text" value="${time}"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
            </tr>`).join('')}
        </tbody>
      </table>
    </div>
  </div>

  <div class="btn-container">
    <button class="save-btn" onclick="saveAsImage()">حفظ الجدول كصورة</button>
  </div>

  <script>
    function saveAsImage() {
      const area = document.getElementById("capture-area");
      html2canvas(area, {
        backgroundColor: "#fff",
        scale: 4, // رفع الجودة
        useCORS: true,
        scrollY: -window.scrollY
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = 'جدول_المحاضرة.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

</body>
</html>
