<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حمادة TV</title>
  <link rel="icon" href="https://raw.githubusercontent.com/1ffu1/hamada-tv/refs/heads/main/logo.png">
  <script src="https://content.jwplatform.com/libraries/Z79JsmAO.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.7.1/showdown.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://developer-tools.jwplayer.com/js/tools.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #00000000;}
    .jwplayer { position: relative; width: 100%; height: 100%; }
    .jwplayer .jw-media video { width: 100%; height: 100%; object-fit: fill; }

    /* تأثير ضبابي لعناصر المشغل */
    .jw-controlbar.jw-reset , .jw-reset.jw-settings-menu {
      background: #00000033;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* تنسيق أزرار التحكم */
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
    }

    .controls button {
      padding: 8px 12px;
      border: none;
      background: #FFA000;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .controls button:hover {
      background: #ffcc40;
    }
  </style>
</head>
<body>
  <div id="my-jwplayer"></div>
  <div class="controls">
      <button onclick="setVideoMode('16:9')">16:9</button>
      <button onclick="setVideoMode('4:3')">4:3</button>
      <button onclick="setVideoMode('fit')">Fit Parent</button>
      <button onclick="setVideoMode('fill')">Fill Parent</button>
      <button onclick="setVideoMode('wrap')">Wrap Parent</button>
      <button onclick="setVideoMode('match')">Match Parent</button>
  </div>

  <script>
    let streamUrl = "https://ssc-news-live-enc.edgenextcdn.net/out/v1/ef466f43623c4bbaa3f905b566ec35ea/index.mpd?|drmScheme=clearkey&drmLicense=3d04975236a44f62857d181597705ee6:362133e9cb13189ad4fe095ced216f60";

    var player = jwplayer("my-jwplayer").setup({
      file: streamUrl,
      width: "100%",
      height: "100%",
      repeat: true,
      volume: 100,
      autostart: true,
      mute: false,
      drm: {
        clearkey: {
          keyId: "3d04975236a44f62857d181597705ee6",
          key: "362133e9cb13189ad4fe095ced216f60"
        }
      },
      skin: {
        name: "seven",
        active: "#FFA000",
        inactive: "#ffffffc9",
        background: "#00000020"
      }
    });

    // تغيير نسبة العرض والارتفاع
    function setVideoMode(mode) {
      const videoElement = document.querySelector('.jwplayer .jw-media video');
      if (!videoElement) return;

      switch (mode) {
        case '16:9':
          videoElement.style.width = "100%";
          videoElement.style.height = "auto";
          break;
        case '4:3':
          videoElement.style.width = "75%";
          videoElement.style.height = "100%";
          break;
        case 'fit':
          videoElement.style.objectFit = "contain";
          break;
        case 'fill':
          videoElement.style.objectFit = "fill";
          break;
        case 'wrap':
          videoElement.style.objectFit = "cover";
          break;
        case 'match':
          videoElement.style.width = "100%";
          videoElement.style.height = "100%";
          break;
      }
    }

    player.on('ready', function() {
      setTimeout(() => {
        const videoElement = document.querySelector('.jwplayer .jw-media video');
        if (videoElement) {
          videoElement.style.objectFit = 'fill'; // جعل الفيديو مملوء الشاشة تلقائيًا
        }
      }, 500);
    });
  </script>
</body>
</html>
