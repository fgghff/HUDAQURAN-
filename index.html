<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حمادة TV</title>
  <link rel="icon" href="https://raw.githubusercontent.com/1ffu1/hamada-tv/refs/heads/main/logo.png">
  <script src="https://content.jwplatform.com/libraries/Z79JsmAO.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.7.1/showdown.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://developer-tools.jwplayer.com/js/tools.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #00000000;}
    .jwplayer { position: relative; width: 100%; height: 100%; }
    .jwplayer .jw-media video { width: 100%; height: 100%; object-fit: fill; }

    /* تأثير ضبابي لعناصر المشغل */
    .jw-controlbar.jw-reset , .jw-reset.jw-settings-menu {
      background: #00000033;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div id="my-jwplayer"></div>

  <script>
    let streamUrl = "https://liveakgr.alkassdigital.net/hls/live/2097037/Alkass6buzay/master.m3u8"; // البث الجديد

    var player = jwplayer("my-jwplayer").setup({
      file: streamUrl,
      width: "100%",
      height: "100%",
      repeat: true,
      volume: 100,
      autostart: true,
      mute: false,
      type: "hls", // تحديد نوع البث HLS
      skin: {
        name: "seven",
        active: "#FFA000",
        inactive: "#ffffffc9",
        background: "#00000020"
      }
    });

    player.on('ready', function() {
      setTimeout(() => {
        const videoElement = document.querySelector('.jwplayer .jw-media video');
        if (videoElement) {
          videoElement.style.objectFit = 'fill'; // جعل الفيديو مملوء الشاشة تلقائيًا
        }
      }, 500);

      // إضافة زر التصغير والتكبير داخل شريط أدوات المشغل
      let isZoomed = false;
      player.addButton(
        "https://hamada-tv.com/fullscreen.png", // أيقونة الزر
        "تغيير حجم الفيديو", // العنوان عند تمرير الفأرة
        function() {
          const videoElement = document.querySelector('.jwplayer .jw-media video');
          if (videoElement) {
            if (isZoomed) {
              videoElement.style.objectFit = 'fill';
            } else {
              videoElement.style.objectFit = 'contain';
            }
            isZoomed = !isZoomed;
          }
        },
        "resizeButton"
      );
    });
  </script>
</body>
</html>
