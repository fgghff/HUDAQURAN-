<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تفاعلي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>اختبار تفاعلي</h2>
        <p id="question">ما هي عاصمة تركيا؟</p>
        <input type="text" id="answer" placeholder="اكتب إجابتك هنا">
        <button onclick="submitAnswer()">إرسال الإجابة</button>
        <h3 class="hidden" id="result"></h3>

        <h3>إرسال صورة الإجابة</h3>
        <input type="file" id="imageInput">
        <button onclick="sendImage()">إرسال الصورة</button>
        <h3 class="hidden" id="imageResult"></h3>
    </div>

    <script>
        const botToken = "ضع_توكن_البوت_هنا";  // استبدل هذا بالتوكن الخاص بك
        const chatId = "ضع_chat_id_هنا";  // ضع هنا معرف حساب تليجرام الصحيح (رقمي)

        function submitAnswer() {
            let question = document.getElementById("question").innerText;
            let answer = document.getElementById("answer").value;
            let resultText = document.getElementById("result");

            if (!answer) {
                alert("يرجى إدخال إجابة!");
                return;
            }

            let message = `السؤال: ${question}\nالإجابة: ${answer}`;
            let url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    resultText.innerText = "تم إرسال الإجابة بنجاح!";
                    resultText.classList.remove("hidden");
                } else {
                    alert("حدث خطأ أثناء الإرسال! تحقق من صحة `chat_id` و `botToken`.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("فشل الاتصال بتليجرام! تأكد من أن التوكن صحيح وأن البوت لديه الصلاحية لإرسال الرسائل.");
            });
        }

        function sendImage() {
            let fileInput = document.getElementById("imageInput");
            let file = fileInput.files[0];
            let imageResult = document.getElementById("imageResult");

            if (!file) {
                alert("يرجى اختيار صورة!");
                return;
            }

            let formData = new FormData();
            formData.append("chat_id", chatId);
            formData.append("photo", file);

            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    imageResult.innerText = "تم إرسال الصورة بنجاح!";
                    imageResult.classList.remove("hidden");
                } else {
                    alert("حدث خطأ أثناء إرسال الصورة! تحقق من `chat_id` و `botToken`.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("فشل الاتصال بتليجرام! تأكد من أن التوكن صحيح وأن البوت لديه الصلاحية لإرسال الصور.");
            });
        }
    </script>

</body>
</html>
